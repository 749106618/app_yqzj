<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">联系客服</h1>
		</header>
		<div class="mui-content mui-text-center" id="content">
			<div class="mui-content-padded">		
			   <img :src="customer.path" width="100%"/>			
			   <p v-text="customer.name"></p>
			    <p>客服微信：{{customer.wechat}}</p>
			    <button type="button" class="mui-btn mui-btn-red mui-btn-block" id="copyBtn">复制客服微信号</button>
			    <button type="button" class="mui-btn mui-btn-yellow mui-btn-block" id="saveImg">保存二维码</button>
		    </div>
		</div>
		
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/api.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/constant.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init({swipeBack:true});
			var vm = new Vue({
				el:'#content',
				data:{
					customer:{}
				}
			})
			
			
			
			mui.plusReady(function(){
				/**
				 * 客服信息
				 */
				mui.getJSON(httpUrl,{
						method:'circle00006',
						module:goodApi,
						requestId:requestId,
						sign:signMd5,
						timeStamp:timeStamp,
						orgId:''
					},function(event){
						if(event.respCode=='0000'){
							vm.customer = event.result;							
						}
					});
					
                    /*复制*/
                   document.getElementById("copyBtn").addEventListener("tap",function(){
					copyShareUrl(vm.customer.wechat);
				})
                   /*长按图片触发事件保存图片*/
                  document.getElementById("saveImg").addEventListener("tap",function(){
					saveImg(vm.customer.path);
				})
			})
		</script>
	</body>

</html>

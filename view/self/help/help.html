<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
		<script src="../../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.mui-table-view{margin-bottom: 2px;}
			.mui-pull-right{font-size: 12px;margin-right: 30px;}
			.mui-bar,.mui-content{background-color:#FFFFFF ;}
			.mui-bar-nav ~ .mui-content{padding-top: 55px;}
			.mui-ellipsis{font-size: 14px;}
			.content_img img{width: 100%;padding: 0;}
			li{list-style: none;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">新手帮助</h1>
		</header>
		
		<div class="mui-content" id="content">
			
			
			<ul class="mui-table-view" >
				
		        <li class="mui-table-view-cell" v-for="(t,index) in texts" @tap="open_helpDateils(t)">
		            <a class="mui-navigate-right">
		                {{index+1}}.  {{t.title}}
		            </a>
		        </li>
		    </ul>
			
			
		</div>
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/api.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init({swipeBack:true});
			
			
			var vm =new Vue({
				el:'#content',
				data:{
					texts:[]
				}
			})
			mui.plusReady(function(){
				
				mui.getJSON(httpUrl,{
					method:'article00002',
					module:goodApi,
					requestId:requestId,
					sign:signMd5,
					timeStamp:timeStamp,
					pid:'1'
				},function(data){
					vm.texts = convertCategory(data.result);
					
				})
				
				
				//去掉滚动条
				plus.webview.currentWebview().setStyle({
					scrollIndicator: 'none'
				});
				
			})
			
				
			function convertCategory(items) {
				var newItems = [];
				items.forEach(function(item) {
					var content = item.content.replace(item.content ? /&(?!#?\w+;)/g : /&/g, '&amp;').replace(/&lt;/g, "<").replace(/&gt;/g, ">").replace(/&quot;/g, "\"").replace(/&#39;/g, "\'");
					newItems.push({
						img:htmlImgUrl+item.img,
						title:item.title,
						content:content,
						createDate:item.createDateStr.substring(0,10)
					});
				});
				return newItems;
			}
			
			
			function open_helpDateils(item){
				mui.openWindow({
					id:'helpDateils.html',
					url:'helpDateils.html',
					show:{
						aniShow:'slide-in-right'
					},
		            waiting: {
		                 autoShow: false //自动显示等待框，默认为true
		            },
		           extras:{
		           		content:item
		           }
				})
			}



		</script>
	</body>

</html>

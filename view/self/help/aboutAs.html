<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">关于我们</h1>
		</header>
		
		<div class="mui-content" id="content">
			
			<div class="mui-content-padded mui-text-center">
				<img src="../../../images/login/logo.png" width="100" height="100" style="margin: 30px;"/>
			</div>
			
			<ul class="mui-table-view">
			        <li class="mui-table-view-cell">
			            <a @tap="getVersion()">
			                	当前版本
			                <span class="mui-pull-right" id="versoin"></span>
			            </a>
			        </li>
			    </ul>
			 <nav class="mui-bar mui-bar-tab">
			     <a class="mui-tab-item">			        
			         <span class="mui-tab-label"> 湖南卡友商通电子技术有限公司版权所有</span>
			     </a>
			    
			 </nav>
		    
		</div>
		
		<script src="../../../js/mui.min.js"></script>
		<script src="../../../js/api.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init({swipeBack:true});
			
			var vm = new Vue({
				el:"#content",
				data:{
					contents:[]
				}
			})
			
			mui.plusReady(function(){
				
				
				plus.runtime.getProperty(plus.runtime.appid,function(inf){
					document.getElementById("versoin").innerText = 'V ' + inf.version;
				        return inf.version;
				});
				
			})
			
			function getVersion(){
				mui.toast("当前是最新版本");
			}
		</script>
	</body>

</html>

<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title" id="mui_title"></h1>
		</header>
		
		<div class="mui-content" id="centent">
		    
		</div>
		
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
					swipeBack: false,
                    beforeback: function() {
						var targetHome = plus.webview.getWebviewById("view/home/home.html");
						mui.fire(targetHome, "refreshHome", {content:"触发了自定义事件"});
						
						var targetUser = plus.webview.getWebviewById("view/self/self.html");
						mui.fire(targetUser, "refreshUser", {content:"触发了自定义事件"});
						
						var targetCategory = plus.webview.getWebviewById("view/category/category.html");
						mui.fire(targetCategory, "refreshCatgory", {content:"触发了自定义事件"});
						
						var targetSearch = plus.webview.getWebviewById("view/search/search.html");
						mui.fire(targetSearch, "refreshSearch", {content:"触发了自定义事件"});
					
						return true;
					}
			});
			mui.plusReady(function(){
				var mySelf = plus.webview.currentWebview();
				
				document.getElementById("mui_title").innerText = mySelf.title;
				
				var ws = plus.webview.create(mySelf.url,mySelf.url,{top:'66px',bottom:'0px'});
				
				ws.show('slide-in-right', 45);
			})
			
		</script>
	</body>

</html>
